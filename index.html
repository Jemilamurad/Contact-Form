<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact form</title>
  </head>
  <body>
    <section class="container">
      <div
        class="modal modal-sheet d-none p-4 py-md-5 mb-0"
        tabindex="-1"
        role="dialog"
        id="modalSheet"
      >
        <div class="modal-dialog" role="document">
          <div class="bg-dark text-light modal-content rounded-4">
            <div class="modal-header border-bottom-0">
              <h1 class="modal-title fs-5">
                <span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-check-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
                    />
                    <path
                      d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"
                    />
                  </svg>
                </span>
                Message Sent!
              </h1>
            </div>
            <div class="modal-body py-0">
              <p>Thanks for completing the form. We'll be in touch soon!</p>
            </div>
          </div>
        </div>
      </div>
      <form id="contact-form">
        <h2 class="mb-4">Contact Us</h2>

        <div class="row mb-3">
          <div class="col-sm-12 col-md-6">
            <label for="firstName" class="form-label"
              >First Name <span class="important">*</span></label
            >
            <input type="text" class="form-control" id="firstName" />
            <div id="firstNameError" class="error-message text-danger"></div>
          </div>

          <div class="col">
            <label for="lastName" class="form-label"
              >Last Name <span class="important">*</span></label
            >
            <input type="text" class="form-control" id="lastName" />
            <div id="lastNameError" class="error-message text-danger"></div>
            <!-- Error container -->
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label"
            >Email address <span class="important">*</span></label
          >
          <input type="email" class="form-control" id="email" />
          <div id="emailError" class="error-message text-danger"></div>
          <!-- Error container -->
        </div>

        <div class="row mb-3">
          <div class="col-sm-12 col-md-6">
            <label class="form-label"
              >Query Type <span class="important">*</span></label
            >
            <input
              type="text"
              class="form-control first"
              placeholder="General Enquiry"
              disabled
            />
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />

            <div class="col second">
              <input
                type="text"
                class="form-control first"
                placeholder="Support Request"
                disabled
              />
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <div id="radioError" class="error-message text-danger"></div>
              <!-- Error container -->
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label"
            >Message <span class="important">*</span></label
          >
          <textarea class="form-control" id="message" rows="3"></textarea>
          <div id="messageError" class="error-message text-danger"></div>
          <!-- Error container -->
        </div>

        <div class="form-check">
          <input
            class="form-check-input mt-1"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            I consent to being contacted by the team
            <span class="important">*</span>
          </label>
        </div>
        <div id="checkError" class="error-message text-danger"></div>
        <!-- Error container -->

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-light">Submit</button>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
